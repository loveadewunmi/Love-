<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-card">
            <h2>Login</h2>
            <h3>Enter your credentials</h3>
            <form class="login-form">
                <input 
                type="text"
                 placeholder="Username"
                 />

                type="password" 
                placeholder="password"
                />
                <a href="#">
                    Forgot your password
                </a>
                <button>LOGIN</button>
            </form>
        </div>
    </body>
</html>
