<!DOCTYPE html>
<html>
    <head>
      <title> my reg form </title>  
    </head>
    <link rel="stylesheet" href="style.css">
    <h1> welcome Here </h1>
    <body>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" gender="name"> male
                    <input type="radio" gender="name"> female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="type your email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no :
                </td>
                <td>
                    <select>
                        <option>234</option>
                        <option>345</option>
                        <option>456</option>
                        <option>567</option>
                    </select>
                    <input type="phone" placeholder="345435" name="">
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
